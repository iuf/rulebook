branches:
  except:
    - road_racing_rewrite

notifications:
  email: false

language: python

python:
  - '3.5'

sudo: false

cache: apt

addons:
  apt:
    packages:
      - ncftp
      - dvipng # TODO: do we need this?
      - lmodern
      - texlive-latex-base
      - texlive-latex-recommended
      - texlive-latex-extra
      - texlive-fonts-recommended
      - texlive-fonts-extra
      - po4a
      # - texlive-extra-utils # texfot

before_install:
  - openssl aes-256-cbc -K $encrypted_2ec82cbc4698_key -iv $encrypted_2ec82cbc4698_iv -in .transifexrc.enc -out .transifexrc -d

install:
  - git checkout $TRAVIS_BRANCH # check out current branch - Else we are in detached HEAD
  - scripts/travis/install.sh
  - export PATH=$PATH:$HOME/local/latexdiff/bin

script:
  - scripts/travis/script.sh

after_success:
  - scripts/travis/after-success.sh

